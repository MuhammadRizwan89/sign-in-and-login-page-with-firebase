<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">

                <div class="mb-3">
                    <label  class="form-label">Email address</label>
                    <input id="email" type="email" class="form-control" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input id="password" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input id="phone" type="number" class="form-control">
                </div>
                <button id="registerBtn" type="submit" class="btn btn-primary">Register</button>
                <p>Already have Account? <a href="/index.html">Login Now</a></p>

            </br >
            </br >

                <div class="mb-3">
                    <label class="form-label">OTP Verify</label>
                    <input id="otp" type="number" class="form-control">
                </div>
                <button id="otpVerify" type="submit" class="btn btn-primary">Verify</button>
                <div id="recaptcha-container"></div>
                <br />
                <br />

                <div>Register with Google here.</div>
                <button id="signInWihtGoogle" class="btn btn-primary  ">SignInWithGoogle</button>
            </div>
        </div>
    </div>


    <script src="/assets/js/app.js" type="module"></script>
    <script src="/assets/js/firebase.js" type="module"></script>
    <script src="/assets/js/register.js" type="module"></script>
</body>

</html>
